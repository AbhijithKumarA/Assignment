<form ngForm #c="ngForm" (submit)="submit(c)">
  <input type="hidden" name="commentId" value="service.commentFormData.commentId" />

  <div class="form-group">
  <textarea
    class="form-control"
    name="comment"
    id="comment"
    ngModel
    #comment="ngModel"
    [(ngModel)]="service.commentFormData.commentText"
    cols="155"
    rows="6"
    placeholder="Enter your comment here..."
    required
  ></textarea>
</div>


<div class="text-right">
  <button class="btn btn-primary btn-lg" type="submit" [disabled]="!c.valid">Post</button>
</div>
</form>
