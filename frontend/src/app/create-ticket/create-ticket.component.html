<head>
    <meta charset = "UTF-8" />
</head>

<h2>Create a ticket</h2><br>

<form ngForm #f="ngForm" (ngSubmit)=submit(f) autocomplete="off">
    <input type="hidden" name="ticketId" value="service.ticketFormData.ticketid" />

    <div class="form-group">
        <label for="summary">Summary</label>
        <input ngModel name="summary" #summary="ngModel" [(ngModel)]="service.ticketFormData.summary" id="summary" type="text" class="form-control" required />
        <div class="alert alert-danger" *ngIf="summary.touched && !summary.valid">Summary is required!</div>
    </div>

    <div class="form-row">
    <div class="form-group col-md-8">
        <label for="description">Description</label>
        <textarea ngModel name="description" #description="ngModel" [(ngModel)]="service.ticketFormData.description" id="description" type="textbox" class="form-control" rows="6" required></textarea>
        <div class="alert alert-danger" *ngIf="description.touched && !description.valid">Description is required!</div>
    </div>

    <div class="form-group col-md-4">
        <label for="complainttype">Complaint Type</label>
        <select ngModel name="complainttype" #complainttype="ngModel" [(ngModel)]="service.ticketFormData.complaintType" id="complainttype" class="form-control" required>
            <option value="">--Select--</option>
            <option *ngFor="let c of complaints">{{ c }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="complainttype.touched && !complainttype.valid">Select a Complaint Type!</div>
    </div>
    </div>
    <br>

    <div class="text-right">
        <button class="btn btn-secondary mr-3" routerLink="/">Cancel</button>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Create Ticket</button>
    </div>
</form>
