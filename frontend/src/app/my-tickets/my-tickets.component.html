<h2>My Tickets</h2>
<br />

<div class="text-right">
  <select
    name="filter"
    class="form-select form-select-lg mb-3 mr-4"
    id="filter"
  >
    <option selected>All</option>
    <option value="">Open</option>
    <option value="">In-progress</option>
    <option value="">Closed</option>
  </select>

  <button class="btn btn-primary" routerLink="/create-ticket">
    <i class="fa fa-plus"></i>
    New Ticket
  </button>
</div>
<br />

<table class="table table-hover">
  <thead class="thead-light non-click">
    <tr class="text-center">
      <th>Tickey ID</th>
      <th>Summary</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="non-click" *ngFor="let d of service.ticketsList" routerLink="/ticket-details" (click)="viewData(d)">
      <td class="text-center">{{ d.ticketid }}</td>
      <td>{{ d.summary }}</td>
      <td class="text-center"><i class="fa fa-spinner fa-pulse"></i> Waiting for confirmation...</td>
      <td>
        <i class="fa fa-chevron-right"></i>
      </td>
    </tr>    
  </tbody>
</table>
<div *ngIf="!service.ticketsList?.length" class="text-center">No tickets yet!</div>
